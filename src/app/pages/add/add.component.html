<div class="container">

  <h4>mat select</h4>
<mat-form-field appearance="fill">
  <mat-label>Status</mat-label>
  <mat-select [formControl]="statusControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let status of status" [value]="status">
      {{status}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="statusControl.hasError('required')">Please choose an animal</mat-error>
  <mat-hint>{{statusControl.value?.sound}}</mat-hint>
</mat-form-field>
</div>
