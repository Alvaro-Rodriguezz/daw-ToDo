<div class="container">
  <mat-card *ngFor="let item of (todo | async)"  style="margin-top: 20px; position: relative;">{{item.name}}
    <button class="btn btn-primary"  [routerLink]="['/details', item.id]">Details</button>
    <button class="btn btn-primary"  [routerLink]="['/edit', item.id]">Edit</button>
    <mat-button-toggle-group #group="matButtonToggleGroup" [value]="item.status" (change)="onValChange(group.value, item, item.id)">
        <mat-button-toggle value="In progress">
          In progress
        </mat-button-toggle>
        <mat-button-toggle value="Pending">
          Pending
        </mat-button-toggle>
        <mat-button-toggle value="Done">
          Done
        </mat-button-toggle>
      </mat-button-toggle-group>
  </mat-card>
  <br>

  <button class="btn btn-primary add" routerLink="/add">Add</button>
</div>
