
<div [ngClass]="checked ? 'dark': 'light'">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" routerLink="/list">ToDo-List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/list">List <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/historical">Historical</a>
        </li>
        <li class="nav-item">
          <mat-slide-toggle   class="slide-toogle"   color="primary" (change)="changed()">{{light_dark}}</mat-slide-toggle>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
